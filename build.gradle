plugins {
    id 'groovy'
    id 'org.jetbrains.intellij' version '0.2.0'
}

group = 'com.github.jeysal'
version = ['git', 'describe', '--tags'].execute([], projectDir).inputStream.text.trim()

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Dependencies

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Util
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.guava:guava:21.0'
    compile 'com.github.jeysal:java-utils:1.2.0'
    compile 'org.projectlombok:lombok:1.16.12'

    // Test
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}

// IDEA

intellij {
    version = ideaVersion
    downloadSources = Boolean.valueOf(downloadIdeaSources)

    publish {
        username pluginRepoUsername
        password pluginRepoPassword
    }
}
